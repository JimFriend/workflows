<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            
            <div class="modal-body">
                <form name="NewUser" novalidate
                    ng-submit="register()" ng-controller="RegistrationController">

                    <div class="alert alert-danger alert-dismissible" role="alert"
                         ng-show="message">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Oops!</strong> {{ message }}
                    </div>

                    <div class="alert alert-danger alert-dismissible" role="alert"
                        ng-show="NewUser.email.$invalid && NewUser.email.$touched">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Oops!</strong> Please enter a valid email address.
                    </div>
                    
                    <div class="alert alert-danger alert-dismissible" role="alert"
                        ng-show="NewUser.password.$invalid && NewUser.password.$touched">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Oops!</strong> You must provide a valid password.
                    </div>

                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="email" name="email" class="form-control" placeholder="Email"
                            ng-model="user.email" ng-required="true">
                    </div>							

                    <div class="input-group form-group">
                      <span class="input-group-addon"><i class="fa fa-key"></i></span>
                      <input type="password" name="password" class="form-control" placeholder="Password"
                        ng-model="user.password" ng-required="true">
                    </div>								

                    <button type="submit" class="btn btn-lg btn-success btn-block"
                        ng-disabled="NewUser.$invalid">
                        Register
                    </button>
                </form>
            </div><!-- /.modal-body -->

            <div class="modal-footer">
                Already have an account?
                <a href="#" data-toggle="modal" data-target="#LoginModal" data-dismiss="modal" class="btn btn-primary">Login</a>
            </div><!-- /.modal-footer -->

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
